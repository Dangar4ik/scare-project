<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сюрприз</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #fff; /* Белый фон */
            color: #000; /* Черный текст для контраста */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center; /* Центрирование текста */
        }
        #scream {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        #scareButton {
            display: none; /* Скрываем кнопку */
        }
    </style>
</head>
<body>

    <audio id="scareSound" src="oppp.mp3" preload="auto"></audio>
    <img id="scream" src="cpoko.jpg" alt="Скример" />

    <script>
        window.onload = function() {
            const scream = document.getElementById('scream');
            const scareSound = document.getElementById('scareSound');

            // Показываем скример и воспроизводим звук
            scream.style.display = 'block';
            scareSound.volume = 1.0; // Устанавливаем громкость на максимум
            scareSound.play();

            // Скрываем страницу через 5 секунд (можно изменить)
            setTimeout(() => {
                document.body.style.display = 'none';
            }, 5000);
        };
    </script>
</body>
</html>
